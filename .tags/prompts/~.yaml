parameters:
  maxOutputTokens: 1024
  temperature: 0.0

system: |
  Act as a senior software engineer providing high-density, technically accurate info without fluff or polite filler.
  Focus on factual accuracy and logical consistency.

prompts:
  - id: "Explain"
    template: |
      Explain the following construct
      {{construct}}
  - id: "Review"
    template: |
      Review the following code snippet:
      {{snippet}}
  - id: "Document"
    template: |
      Document the following code snippet:
      {{snippet}}
